<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="playGame('rock')" class="mb">
    <img src="images/rock-emoji.png" class="mi" />
  </button>

  <button onclick="playGame('paper')" class="mb">
    <img src="images/paper-emoji.png" class="mi" />
  </button>

  <button onclick="playGame('scissors')" class="mb">
    <img src="images/scissors-emoji.png" class="mi" />
  </button>

  <p class="resultdisplay result"></p>
  <p class="choicedisplay"></p>
  <p class="scoredisplay score"></p>

  <button onclick="resetscore()" class="rb">Reset Score</button>

  <script src="./script.js"></script>
</body>
</html>
