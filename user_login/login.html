<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required><br><br>
    <label>Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script src="login.js"></script>
</body>
</html>
