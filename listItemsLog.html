<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .highlight{
            background-color: aqua;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <ul>
        <li>shiva</li>
        <li>Ramcharan</li>
        <li>venky</li>
        <li>raju</li>
        <li>ritesh</li>
        <li>ajay</li>
    </ul>

    <script>
        const listItems = document.querySelectorAll('li');
        for(let i=0;i<listItems.length;i++){
            console.log(listItems[i].textContent);
            if(i%2==0){
                listItems[i].setAttribute("class","highlight");
            }
        }
    </script>
